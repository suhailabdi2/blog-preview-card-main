<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Preview Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="Article illustration" class="card-image">
      <div>
        <span class="card-category">Learning</span>
        <div class="card-date">Published 21 Dec 2023</div>
        <h2 class="card-title">HTML &amp; CSS foundations</h2>
        <p class="card-desc">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="card-author">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="card-author-img">
          <span class="card-author-name">Greg Hooper</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
